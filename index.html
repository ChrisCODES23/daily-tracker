<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <h2 id="1a"> </h2>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Time-blocks go here -->
  <div class="container">
    <div id="hour9" class="row">
      <p class="hour col-2">9 AM</p>
      <textarea class="col-9 past" placeholder="Put activity here"></textarea>
      <button id="9" class="saveBtn col-1">Save</button>
    </div>
    <div id="hour10" class="row">
      <p class="hour col-2">10 AM</p>
      <textarea class="col-9 present" placeholder="Put activity here"></textarea>
      <button id="10" class="saveBtn col-1">Save</button>
    </div>
    <div id="hour11" class="row">
      <p class="hour col-2">11 AM</p>
      <textarea class="col-9 future" placeholder="Put activity here"></textarea>
      <button id="11" class="saveBtn col-1">Save</button>
    </div>
    <div id="hour12" class="row">
      <p class="hour col-2">12 PM</p>
      <textarea class="col-9 future" placeholder="Put activity here"></textarea>
      <button id="12" class=" saveBtn col-1">Save</button>
    </div>
    <div id="hour13" class="row">
      <p class="hour col-2">1 PM</p>
      <textarea class="col-9 future" placeholder="Put activity here"></textarea>
      <button id="13" class="saveBtn col-1">Save</button>
    </div>
    <div id="hour14" class="row">
      <p class="hour col-2">2 PM</p>
      <textarea class="col-9 future" placeholder="Put activity here"></textarea>
      <button id="14" class="saveBtn col-1">Save</button>
    </div>
    <div id=" hour15" class="row">
      <p class="hour col-2">3 PM</p>
      <textarea class="col-9 future" placeholder="Put activity here"></textarea>
      <button id="15" class="saveBtn col-1"> Save </button>
    </div>
    <div id="hour16" class="row">
      <p class="hour col-2">4 PM</p>
      <textarea class="col-9 future" placeholder="Put activity here"></textarea>
      <button id="16" class="saveBtn col-1">Save</button>
    </div>
    <div id="hour17" class="row">
      <p class="hour col-2">5 PM</p>
      <textarea class="col-9 future" placeholder="Put activity here"></textarea>
      <button id="17" class="saveBtn col-1">Save</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./script.js"> </script>
</body>

</html>
